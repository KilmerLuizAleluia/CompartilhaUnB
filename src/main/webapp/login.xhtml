<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/css/main.css"/>

    <title>Login</title>
</h:head>
<body>
<ui:fragment id="incluirListar">

    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#{usuarioBean.welcomePage}">Compartilha Unb</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#{usuarioBean.cadastrar()}">Cadastrar</a></li>
                    <li><a href="">Entrar</a></li>
                    <li><a href="#{usuarioBean.sobrePage}">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="fundo">
        <h:form>

            <div class="container">
                <div class="row vertical">
                    <div class="col-md-5 col-md-offset-3">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Login</h3>
                            </div>
                            <div class="panel-body">
                                <h:panelGrid columns="2" class="login">

                                    <h:outputLabel styleClass="col-sm-2" value="Login:"/>
                                    <div class="col-lg-10">
                                        <h:inputText styleClass="form-control form-login" value="#{usuarioBean.usuario.nomeUsuario}"/>
                                    </div>

                                    <h:outputLabel styleClass="col-sm-2" value="Senha:"/>
                                    <div class="col-sm-10">
                                        <h:inputSecret styleClass="form-control form-login" value="#{usuarioBean.usuario.senha}"/>
                                    </div>

                                    <div class="col-sm-10">
                                        <h:commandButton value="Login" action="#{usuarioBean.login}" styleClass="btn btn-success btn-lg btn-login"/>
                                        <h:column/>
                                    </div>
                                    <h:column/>
                                    <h:column/>

                                    <div class="form-group">

                                        <h:outputLabel value="Ainda nÃ£o tem cadastro?" styleClass="label-cadastro"/>
                                        <div class="col-sm-10">
                                            <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar}" styleClass="btn btn-info btn-lg btn-cadastro"/>
                                        </div>
                                    </div>
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </div>
</ui:fragment>
</body>
</html>
