<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="body">
        <div class="col-md-8 centro">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pergunta</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        <h:panelGrid columns="1" styleClass="form-group form-cadastro">
                            <div class="form-pergunta">
                                <h:inputText styleClass="form-control" readonly="true" value="#{perguntaBean.pergunta.titulo}"/>
                                <br/>
                            </div>
                            <div class="form-pergunta">
                                <h:inputTextarea styleClass="form-control" rows="5" readonly="true" value="#{perguntaBean.pergunta.descricao}"></h:inputTextarea>
                            </div>

                            <div class="form-pergunta">

                                <h:outputText value="Respostas: "/>
                            </div>

                            <h:commandLink type="button" class="btn btn-primary btn-adicionar" aria-label="Left Align" action="#{usuarioBean.getWelcomePage()}">
                                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Voltar para o fÃ³rum
                            </h:commandLink>

                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
