<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a4j="http://richfaces.org/a4j">

<head>
    <meta charset="UTF-8"/>
    <title>Boot</title>
</head>
<body>
<ui:fragment id="incluirListar">
    <h:form>
        <h:inputText value="#{pessoaBean.pessoa.nome}"/>
        <a4j:commandButton value="Salvar" action="#{pessoaBean.salvar}" render="incluirListar"/>
    </h:form>
    <h:dataTable var="p" value="#{pessoaBean.pessoas}">
        <h:column>#{p.nome}</h:column>
    </h:dataTable>
</ui:fragment>
</body>
</html>
