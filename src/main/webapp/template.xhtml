<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="/resources/css/main.css"/>
    <script src="/resources/js/jquery.min.js"></script>
    <script src="/resources/js/bootstrap.js"></script>

    <title>Compartilha UnB</title>
</h:head>

<body>


<h:form>
    <a4j:outputPanel rendered="#{not empty usuarioBean.usuario.id}">

        <nav id="menu" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:commandLink styleClass="navbar-brand" value="Compartilha Unb" action="#{usuarioBean.getWelcomePage()}"/>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <h:commandLink value="Sobre" action="#{usuarioBean.getSobrePage()}"/>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false">
                                <h:outputText value="#{usuarioBean.usuario.nome}"/>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <h:commandLink value="Perfil" action="#{usuarioBean.getCadastrarPage()}"/>
                                </li>
                                <li><h:commandLink value="Sair" action="#{usuarioBean.sair}"/></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </a4j:outputPanel>

    <a4j:outputPanel rendered="#{empty usuarioBean.usuario.id}">

        <nav class="navbar navbar-default" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:commandLink styleClass="navbar-brand" value="Compartilha UnB" action="#{usuarioBean.getWelcomePage()}"/>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <h:commandLink value="Cadastrar" action="#{usuarioBean.cadastrar()}"/>
                        </li>
                        <li>
                            <h:commandLink value="Entrar" action="#{usuarioBean.getLoginPage()}"/>
                        </li>
                        <li>
                            <h:commandLink value="Sobre" action="#{usuarioBean.getSobrePage()}"/>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </a4j:outputPanel>

</h:form>

<div class="fundo">
    <div class="container">
        <div class="row vertical">
            <ui:insert name="body"/>
        </div>
    </div>
</div>

</body>
</html>
