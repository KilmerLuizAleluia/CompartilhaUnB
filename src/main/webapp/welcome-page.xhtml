<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="body">
        <div class="col-md-8 centro">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Compartilha UnB</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        <center>
                            <div class="menu-inicial">
                                <h:commandLink styleClass="btn btn-success btn-lg botao-inicial" action="#{usuarioBean.getForumPage()}">
                                    <span class="glyphicon glyphicon-question-sign" aria-hidden="true"/>
                                    Fórum de dúvidas e respostas
                                </h:commandLink>
                            </div>

                            <div class="menu-inicial">
                                <h:commandLink styleClass="btn btn-materiais btn-lg" action="#{usuarioBean.getMateriaisPage()}">
                                    <span class="glyphicon glyphicon-book" aria-hidden="true"/>
                                    Materiais de disciplinas
                                </h:commandLink>
                            </div>

                        </center>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
