<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="body">
        <div class="col-md-8 centro">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Fórum</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        <ul class="nav nav-tabs nav-justified">
                            <li class="active"><a href="#perguntas" data-toggle="tab" aria-expanded="true">Perguntas</a></li>
                            <li><a href="#respostas" data-toggle="tab" aria-expanded="false">Respostas</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content" >
                            <div class="tab-pane fade active in" id="perguntas">

                                <h:panelGrid columns="4" styleClass="form-group form-perguntas">
                                    <h:inputText styleClass="form-control" value="#{perguntaBean.pergunta.disciplina}" p:placeholder="Localizar pergunta por disciplina"/>
                                    <h:commandLink value="" styleClass="btn btn-default" action="#{perguntaBean.pesquisar}" >
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </h:commandLink>
                                    <h:inputText styleClass="form-control" value="#{perguntaBean.pergunta.descricao}" p:placeholder="Localizar pergunta por descrição"/>
                                    <h:commandLink value="" styleClass="btn btn-default" action="#{perguntaBean.pesquisar}" >
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </h:commandLink>
                                </h:panelGrid>

                                <button type="button" class="btn btn-primary btn-adicionar" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    Adicionar Pergunta
                                </button>

                                <h:panelGrid columns="3" styleClass="form-group form-cadastro">

                                    <div class="votar">
                                        <a><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
                                        <span class="vote-count-post">6</span>
                                        <a><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
                                    </div>

                                    <h:inputTextarea styleClass="form-control" readonly="true" rows="2" value="#{perguntaBean.pergunta.descricao}"></h:inputTextarea>
                                    <h:commandButton value="Responder" styleClass="btn btn-success btn-responder" action="#{perguntaBean.perguntaPage}"/>
                                </h:panelGrid>
                            </div>

                            <div class="tab-pane" id="respostas">
                                <h:panelGrid columns="4" styleClass="form-group form-perguntas">
                                    <h:inputText styleClass="form-control" value="#{perguntaBean.pergunta.disciplina}" p:placeholder="Localizar resposta por disciplina"/>
                                    <h:commandLink value="" styleClass="btn btn-default" action="#{perguntaBean.pesquisar}" >
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </h:commandLink>
                                    <h:inputText styleClass="form-control" value="#{perguntaBean.pergunta.descricao}" p:placeholder="Localizar resposta por descrição"/>
                                    <h:commandLink value="" styleClass="btn btn-default" action="#{perguntaBean.pesquisar}" >
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </h:commandLink>
                                </h:panelGrid>

                                <h:panelGrid columns="2" styleClass="form-group">
                                    <div class="votar-respostas">
                                        <a><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
                                        <span class="vote-count-post">6</span>
                                        <a><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
                                    </div>
                                    <h:inputTextarea styleClass="form-control area-pergunta" readonly="True" value="#{perguntaBean.pergunta.descricao}"></h:inputTextarea>
                                </h:panelGrid>
                            </div>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
