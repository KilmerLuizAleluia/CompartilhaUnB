<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="body">
        <div class="col-md-8 centro">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Incluir Resposta</h3>
                </div>
                <div class="panel-body">
                    <h:form>
                        <h:panelGrid columns="1" styleClass="form-group form-cadastro">

                            <div class="form-pergunta">

                                <h:outputText value="#{respostaBean.pergunta.titulo}"/>
                                <h:inputTextarea styleClass="form-control" readonly="true" rows="5" value="#{respostaBean.pergunta.descricao}"></h:inputTextarea>
                            </div>

                            <div class="form-pergunta">

                                <h:outputText value="Resposta: "/>
                                <h:inputTextarea styleClass="form-control" rows="5" value="#{respostaBean.resposta.descricao}"></h:inputTextarea>
                            </div>
                            <h:panelGrid columns="2" styleClass="form-group form-botoes">
                                <h:commandButton value="Cancelar" styleClass="btn btn-cancel btn-danger btn-lg" action="#{usuarioBean.getForumPage()}"/>
                                <h:commandButton value="Adicionar Resposta" styleClass="btn btn-perguntar btn-lg" action="#{respostaBean.salvarResposta}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
