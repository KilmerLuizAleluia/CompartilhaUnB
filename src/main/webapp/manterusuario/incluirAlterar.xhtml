<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">
    <ui:define name="body">
        <ui:fragment id="incluirListar">
            <br/>
            <br/>
            <hr/>
            <h:form>

                <h:panelGrid columns="1">
                    <h:outputLabel value="Nome: "/>
                    <h:inputText value="#{usuarioBean.usuario.nome}"/>
                    <br/>

                    <h:outputLabel value="Sobrenome: "/>
                    <h:inputText value="#{usuarioBean.usuario.sobrenome}"/>
                    <br/>

                    <h:outputLabel value="Gênero: "/>
                    <h:selectOneRadio value="#{usuarioBean.usuario.genero}">
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                    </h:selectOneRadio>
                    <br/>

                    <h:outputLabel value="Nome de usuário:"/>
                    <h:inputText value="#{usuarioBean.usuario.nomeUsuario}"/>
                    <br/>

                    <h:outputLabel value="Senha"/>
                    <h:inputSecret value="#{usuarioBean.usuario.senha}"/>
                    <br/>

                    <h:outputLabel value="E-mail:"/>
                    <h:inputText value="#{usuarioBean.usuario.email}"/>
                    <br/>

                    <h:outputLabel value="Universidade: "/>
                    <h:inputText value="#{usuarioBean.usuario.universidade}"/>
                    <br/>

                    <h:outputLabel value="Curso:"/>
                    <h:inputText value="#{usuarioBean.usuario.curso}"/>
                    <br/>

                    <h:outputLabel value="Disciplinas cursadas: "/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nome da Disciplina: "/>
                        <h:inputText value="#{usuarioBean.disciplina.nome}"/>

                        <h:outputText value="Departamento da Disciplina: "/>
                        <h:selectOneMenu value="#{usuarioBean.disciplina.departamento}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItems value="#{usuarioBean.departamentos}" var="dept" itemValue="#{dept}"/>
                        </h:selectOneMenu>

                        <a4j:commandButton value="Adicionar" action="#{usuarioBean.adicionarDisciplina}"
                                           render="listaDisciplinas"/>

                        <h:dataTable id="listaDisciplinas" rendered="#{not empty usuarioBean.usuario.disciplinas}"
                                     value="#{usuarioBean.usuario.disciplinas}" var="disciplina">
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                <h:outputText value="#{disciplina.nome}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Departamento</f:facet>
                                <h:outputText value="#{disciplina.departamento}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header"/>
                                <a4j:commandButton value="Remover Disciplina"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>
                </h:panelGrid>

                <h:commandButton value="Salvar" action="#{usuarioBean.salvar}"/>
            </h:form>
        </ui:fragment>
    </ui:define>
</ui:composition>
